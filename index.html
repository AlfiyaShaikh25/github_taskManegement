<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>Task Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <nav class="navbar bg-body-tertiary p-0">
    <div class="container-fluid">
     
        <img src="wai-logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-center">
        <span class="d-none d-md-none d-lg-block ms-5" style="font-family: Poppins;  font-size: 20px; ">
          Task Management System
        </span>
    

      <div class="ms-auto">
        <button type="button" class="btn btn-primary me-2"><a href="show_task_list.html" class="btnshow-list">show task
            list
          </a></button>
      </div>
    </div>
  </nav>
  <input type="hidden" id="taskId">



  <div class="container maincontainer rounded-2 mt-3">

    <p class="task-details pt-4">Task Details</p>
    <hr>
    <form id="taskForm" onsubmit="submitForm(event)">
      <div class="row mb-3">
        <label for="inputTaskOwner" class="col-sm-2 col-form-label  mt-3">Task Owner</label>
        <div class="col-sm-10 mt-3">
          <input type="text" class="form-control" id="taskOwner">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTaskName" class="col-sm-2 col-form-label">Task Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="taskName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTaskName" class="col-sm-2 col-form-label">Start Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="startDate">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTaskName" class="col-sm-2 col-form-label">Due date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dueDate">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTaskName" class="col-sm-2 col-form-label">Remainder</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="remainder" name="remainder">

        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTaskName" class="col-sm-2 col-form-label">Priority</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example" id="priority">
            
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
         
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTaskName" class="col-sm-2 col-form-label mb-5">Status</label>
        <div class="col-sm-10 mb-5">
          <select class="form-select" aria-label="Default select example" id="status">
            <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          </select>
        </div>
      </div>




    </form>
  </div>


  <div class="d-flex mt-2 mb-5 btngrp">
    <button type="button" class="btn btn-primary me-2" onclick="submitForm(event)">Submit</button>
    <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">Cancel</button>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
